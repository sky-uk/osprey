language: go

go:
  - 1.13.x

env:
  - GO111MODULE=on SKIP_PREPARE_RELEASE_BINTRAY=true

before_install:
  - sudo apt-get -y update
  - sudo apt-get -y install --no-install-recommends slapd
  - sudo apt-get -y install --no-install-recommends ldap-utils
  - sudo apt-get -y install tree

services:
  - docker

script: make travis

before_deploy:
- make prepare-release-bintray
deploy:
- provider: bintray
  skip_cleanup: true
  file: dist/bintray.json
  user: $BINTRAY_USER
  key: $BINTRAY_API_KEY
  on:
    condition: $SKIP_PREPARE_RELEASE_BINTRAY != "true"
    tags: true
- provider: script
  script: make release-docker
  skip_cleanup: true
  on:
    tags: true

